<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="history-container" class="main-container">
        <div id="history-display" class="main-display"></div>
      </div>
      <div id="expr-container" class="main-container">
        <div id="expr-display" class="main-display"></div>
      </div>
      <div id="controls-container" class="main-container">
        <div id="controls-display">
          <div id="panel-labels">
            <div id="left-labels">
              <span>def:</span>
              <button disabled>f(x)</button>
              <button disabled>const</button>
            </div>
            <div id="mid-labels">
              <button disabled>keypad</button>
              <button disabled>abc</button>
            </div>
            <div id="right-labels"></div>
          </div>
          <div id="keypad-panels">
            <div id="functions" class="btn-container">
              <button class="clickable">&lpar;</button>
              <button class="clickable">&rpar;</button>
              <button disabled>,</button>
              <button class="clickable">x^y</button>
              <button disabled>log(b,x)</button>
              <button disabled>avg(...)</button>
              <button disabled>sin(x)</button>
              <button disabled>cos(x)</button>
              <button disabled>tan(x)</button>
              <button disabled>&pi;</button>
              <button disabled>e</button>
              <button disabled>&phi;</button>
            </div>
            <div id="keypad" class="btn-container">
              <button class="clickable">7</button>
              <button class="clickable">8</button>
              <button class="clickable">9</button>
              <button class="clickable">/</button>
              <button class="clickable">4</button>
              <button class="clickable">5</button>
              <button class="clickable">6</button>
              <button class="clickable">*</button>
              <button class="clickable">1</button>
              <button class="clickable">2</button>
              <button class="clickable">3</button>
              <button class="clickable">-</button>
              <button class="clickable">.</button>
              <button class="clickable">0</button>
              <button class="clickable">ans</button>
              <button class="clickable">+</button>
            </div>
            <div id="utilities" class="btn-container">
              <button disabled>deg</button>
              <button disabled>rad</button>
              <button class="clickable">&larr;</button>
              <button class="clickable">&rarr;</button>
              <button class="clickable">clear</button>
              <button class="clickable">del</button>
              <button class="clickable">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
