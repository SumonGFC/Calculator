<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">
      <div id="history-container" class="main-box">
        <div id="history-display" class="brdr-rnd"></div>
      </div>
      <div id="expr-container" class="main-box">
        <div id="expr-box" class="brdr-rnd expr-line"></div>
      </div>
      <div id="controls-container" class="main-box">
        <div id="controls" class="brdr-rnd">
          <div id="controls-left">
            <div id="fn-container"></div>
            <div id="sym-container"></div>
          </div>
          <div id="controls-mid"></div>
          <div id="controls-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
