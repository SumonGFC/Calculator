<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div id="history-container" class="main-container">
        <div id="history-display" class="main-display"></div>
      </div>
      <div id="expr-container" class="main-container">
        <div id="expr-display" class="main-display">4x^2 + 2x + 0</div>
      </div>
      <div id="controls-container" class="main-container">
        <div id="controls-display" >
          <div id="panel-labels">
            <div id="left-labels"></div>
            <div id="mid-labels"></div>
            <div id="right-labels"></div>
          </div>
          <div id="keypad-panels">
            <div id="functions" class="btn-container">
              <button>&lpar;</button>
              <button>&rpar;</button>
              <button>,</button>
              <button>x^y</button>
              <button>log(b,x)</button>
              <button>avg(...)</button>
              <button>sin(x)</button>
              <button>cos(x)</button>
              <button>tan(x)</button>
              <button>&pi;</button>
              <button>e</button>
              <button>&phi;</button>
            </div>
            <div id="keypad" class="btn-container">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>/</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>*</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
              <button>.</button>
              <button>0</button>
              <button>ans</button>
              <button>+</button>
            </div>
            <div id="utilities" class="btn-container">
              <button>deg</button>
              <button>rad</button>
              <button>&larr;</button>
              <button>&rarr;</button>
              <button>clear</button>
              <button>del</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
