<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">
      <div id="history-container" class="main-box">
        <div id="history-display"></div>
      </div>
      <div id="expr-container" class="main-box">
        <div id="expr-box" class="expr-line">
          <div id="expr"> 4x^6 + 2x^9 + 0 </div>
        </div>
      </div>
      <div id="controls-container" class="main-box">
        <div id="controls">
          <div id="controls-left">
            <div id="fn-panel" class="brdr-rnd">
              <div class="panel-label">func</div>
              <div id="fns">
                <button>x^y</button>
                <button>log(b,x)</button>
                <button>sin(x)</button>
                <button>cos(x)</button>
              </div>
            </div>
            <div id="sym-panel" class="brdr-rnd">
              <div class="panel-label">const</div>
              <div>
                <button>pi</button>
                <button>e</button>
                <button>phi</button>
              </div>
            </div>
            <div id="def-panel" class="brdr-rnd">
              <div class="panel-label">def()</div>
              <div>
                <button>f(x)</button>
                <button>const</button>
              </div>
            </div>
          </div>
          <div id="controls-mid" class="brdr-rnd">
            <div id="mid-labels" class="panel-label">
              <button>numpad</button>
              <button>abc</button>
            </div>
            <div id="mid-panel" class="brdr-rnd">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>/</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>*</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
              <button>.</button>
              <button>0</button>
              <button>ans</button>
              <button>+</button>

            </div>
          </div>
          <div id="controls-right" class="brdr-rnd">
            <div class="panel-label brdr-rnd"></div>
            <div id="right-panel"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
