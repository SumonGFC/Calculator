<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesv2.css">
  </head>
  <body>
    <main>
      <div id="history-container" class="main-container">
        <div id="history-display" class="main-display"></div>
      </div>
      <div id="expr-container" class="main-container">
        <div id="expr-display" class="main-display">4x^2 + 2x + 0</div>
      </div>
      <div id="controls-container" class="main-container">
        <div id="controls-display" class="main-display">
          <div id="panel-labels">
            <div id="left-labels"></div>
            <div id="mid-labels"></div>
            <div id="right-labels"></div>
          </div>
          <div id="keypad-panels">
            <div id="functions" class="btn-container"></div>
            <div id="constants" class="btn-container"></div>
            <div id="keypad" class="btn-container"></div>
            <div id="utilities" class="btn-container"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
